<html lang="en">

<body>
    <script>
        var n = parseInt(prompt('Tính tổng bao nhiêu số đầu tiên?'));
        var num=1, count=sum=0;
        while (count<n) {
            if (num%7 ==0) {
                console.log(num);
                sum += num;
                count++;
            }
            num++;
        }
        alert('Tổng '+n+' số đầu tiên chia hết 7 là: ' +sum);
    </script>
</body>
