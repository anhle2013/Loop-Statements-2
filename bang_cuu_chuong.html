    <script>
    var bang = "<table border='1' width='900px' cellspacing='3' cellpadding='3'>";

        /* for (i=1;i<=9;i++) {
            bang = bang + '<tr>';
            for (j=2;j<=9;j++) {

            }
            bang = bang + '</tr>';
        } */

        var i=1; j=2;
        while (i<=9) {
            bang = bang + '<tr>';
            while (j<=9) {
                bang = bang + '<td>' + j +'*'+ i +'=' + i*j + '</td>';
                j++;
            }
            bang = bang + '</tr>';
            j=2;
            i++;
        } 

        bang = bang + '</table>';
        document.write(bang);
    </script>
