<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (i=0;i<5;i++){   
            for (j=0;j<=i;j++) {
                document.write('*');
            }
            document.write('<br>');
        } 
    </script>
    <br> <br>
    <script> 
        for (i=5;i>0;i--){   
            for (j=0;j<i;j++) {
                document.write('*');
            }
            document.write('<br>');
        }
    </script>
    <br> <br>
    <script>     
        for (i=0;i<5;i++){
            var k=4;
            while ((k-i)>0) {
                document.write('&ensp;');
                k--;
            }
            for (j=0;j<=i;j++) {
                document.write('*');
            }
            document.write('<br>');
        } 
    </script>
    <br> <br>
    <script>
        for(i = 0; i < 5; i++) {
            for(j=0; j<i; j++) {
                document.write('&ensp;');
            } 
            for(j=i; j < 5; j++) {
                document.write('*');
            }
            document.write('<br>');  
        }
    </script>
</body>
</html>
