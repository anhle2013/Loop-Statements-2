<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        var f,f1=f2=1;
        var sum = f1 +f2;
        kq = f1 + ' ' + f2;
        for (i=0; i<18; i++) {
            f=f1+f2;
            kq += ' ' + f;
            sum += f;
            f1=f2;
            f2=f;
        /*     if (f%5==0) {alert('số Fibo đầu tiên chia hết 5 là: ' + f);
                            break;} */
        }
        alert('Dãy 20 số Fibo đầu tiên là: ' + kq);
        alert('Tổng 20 số Fibo đầu tiên là: ' + sum);
    </script>
</body>
